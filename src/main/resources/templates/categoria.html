<html>
<head th:replace="fragments/index::head"></head>
<body class="america relative">

    <!------------------------------------------------------------>
    <!---------------------------- HEAD -------------------------->
    <!------------------------------------------------------------>
    <div th:replace="fragments/index::menu"></div>

    <!------------------------------------------------------------>
    <!---------------------------- MAIN -------------------------->
    <!------------------------------------------------------------>
    <div class="fila">
        <div class="bLeft columna3">           
        </div>

        <div class="columna10">
            <div id="system-message-container">
		</div>
                   
		<!-- dejo comentario por si metemos algun audio  
		<div class="desktop silenciar">
			<i class="fa fa-volume-up"></i>
		</div>
		-->
		
		<div class="header header_continente" style="background-image: url('');">
	
			<video autoplay loop="loop" preload="auto" muted="muted">
				<source th:with="vTexto=${#strings.replace(category,' ','')}+'.video'" th:src="#{${vTexto}}" src="../static/videos/video2.mp4" type="video/mp4">
			</video>
			<canvas class="canvas"></canvas>
			<div class="video-timeline js-timeline">
				<div class="video-timeline-passed js-timeline-passed"></div>
			</div>
			<script type="text/javascript">
				var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
			    if (isIOS) 
			    {
			        var canvasVideo = new CanvasVideoPlayer({
			            videoSelector: "video",
			            canvasSelector: ".canvas",
			            timelineSelector: false,
			            autoplay: true,
			            makeLoop: true,
			            pauseOnClick: false,
			            audio: false
			        });
			    }
			    else 
			        document.querySelectorAll(".canvas")[0].style.display = "none";
			</script>	
			
			<div class="bg_oscuro"></div>
			
			<div class="vertical">	
				<div class="main pdd30 tacenter">
					<h3 th:text="${category}">Asia</h3>   
					<th:block th:if="${not #strings.isEmpty(descripcionCategoria)}">   
						<h4 th:text="${descripcionCategoria}">Una vez la pises, no tendras escapatoria</h4>
					</th:block>
					<th:block th:unless="${not #strings.isEmpty(descripcionCategoria)}">   
						<h4 th:with="vTexto=${#strings.replace(category,' ','')}+'.texto'" th:text="#{${vTexto}}">Una vez la pises, no tendras escapatoria</h4>
					</th:block>
					<a data-ancla="#migas" style="color:white" class="ancla btn btn-primary wow pulse"  data-wow-iteration="infinite" data-wow-duration="1500ms">M&aacute;s informaci&oacute;n</a>
				</div>
			</div>
			
			<div class="mas">
		        <div class="mouse ancla" data-ancla="#migas">		           
		        </div>
		    </div>
		</div>
			
		<!------------------------------------------------------------->
    	<!---------------------------- MIGAS -------------------------->
    	<!------------------------------------------------------------->	
		<div id="migas" class="contenedormigas">			
			<div class="main migas pdd30">
				<div class="moduletable">					
					<ul itemscope itemtype="https://schema.org/BreadcrumbList" class="migasdepan">
						<li>
							<a th:href="@{/}" href="home.html">
								Inicio
							</a>
							<i class="fa fa-caret-right" aria-hidden="true"></i>
						</li>
	
						<li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" class="active">
							<span itemprop="name" th:text="${category}">
								Asia
							</span>							
							<meta itemprop="position" content="1">
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<!------------------------------------------------------------->
    	<!---------------------------- POSTS -------------------------->
    	<!------------------------------------------------------------->
    	<div th:if="${not #lists.isEmpty(posts)}" class="vista_paises fondo_home">			
			<div class="k2vk">
				<!-- Subcategorias -->
				<div class="main fila pdd80-30">
					<div th:each="post: ${posts}" class="conten_ima_paises columna5">					
						<a class="subCategoryImage " th:with="vHref='/post/'+${category}+'/'+${post.iD}" th:href="@{${vHref}}">
							<div class="grid">
								<figure th:style="${not #lists.isEmpty(post.imagesSrc)} ? 'background-image:url(' + ${post.imagesSrc[0]} + ');'">
								<!--<figure style="background-image: url(/media/k2/categories/argentina.jpg);">-->
									<div class="overlay">									
										<figcaption>
											<h5 th:text="${post.title}">TÃ­tulo del post</h5>
											<p>Pulsa para ver el contenido</p>
										</figcaption>			
									</div>
								</figure>
							</div>
						</a>
					</div>									
				</div>
				<!-- items -->
			</div>
		</div>		
	</div>
        
    <div class="bRight columna3"></div>
        
</div>

<div th:replace="fragments/index::footer"></div>

</body>
</html>
