<html>
<head th:replace="fragments/index::head"></head>

<body>

<script>new WOW().init();</script>

<script>
$(document).ready(function() {
	
	 $("#sidebar").mCustomScrollbar({
         theme: "minimal"
     });

     $('#dismiss').on('click', function () {
         $('#sidebar').removeClass('active');
     });

     $('#sidebarCollapse').on('click', function () {
         $('#sidebar').addClass('active');
         $('.collapse.in').toggleClass('in');
     });
	
});

</script>

<div class="container">

<div th:replace="fragments/index::menu"></div>
<div th:replace="fragments/index::botonMenu"></div>

  <div class="row">
  
    <div class="col-12">
    
      <div th:each="post: ${posts}" class="card mt-3">
        <div class="card-body">
        	<h4 class="card-title" th:text="${post.title}">Card Title</h4>
        	<p class="card-text" th:utext="${post.content}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        	<div class="carousel slide" data-ride="carousel">
        	
        		<div class="carousel-inner">
        		
        			<div th:each="image,i: ${post.imagesSrc}" class="carousel-item" th:classappend="${i.index==0}?'active':''">
        				<img class="d-block w-100" th:src="${image}">
        			</div>
        		
        		</div>
        	
        	</div>
        	
        </div>
    	
      </div>
    </div>
  
  </div>

</div>

</body>

</html>
